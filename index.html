<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="scripts.js"></script>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<header class="header">
		<h1>Rock, Paper, Scissors!</h1>
	</header>
	<div class="content">
		<div class="player">
			<div class="player-pics">
				<div class='rock-pic'></div>
				<div class='paper-pic'></div>
				<div class='scissors-pic'></div>
			</div>
			<div class="buttons">
				<button id="rock" onclick="rock()">Rock</button>
				<button id="paper" onclick="paper()">Paper</button>
				<button id="scissors" onclick="scissors()">Scissors</button>
			</div>
		</div>
		<div class="computer">
			<div class="computer-pics">
				<div class='rock-pic'></div>
				<div class='paper-pic'></div>
				<div class='scissors-pic'></div>
			</div>
		</div>
	</div>
	
</body>
</html>
